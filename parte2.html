<body>
    <script>
        let a = 10;
        let b = 5;
        let suma = (a + b);
        let resta =(a - b);
        let produ = (a * b);
        let divi = (a / b);
        console.log("\nSuma: ", suma);
        console.log("\nResta: ", resta);
        console.log("\nProducto: ", produ);
        console.log("\nDivision: ", divi);

        console.log("\na es mayor que b: ", a>b);
        console.log("\na es igual a b: ", (a==b));
        console.log("\na es menor que b: ", a<b);
        console.log("\na es diferente a b: ", (a!=b));

    </script>
